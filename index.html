<!DOCTYPE html  >
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="clock">
        <div class="container">
            <div class="verticalmiddle">
                <div class="simon circle">
                    <div type="button" class="item1_4 item green" id="green">
                    </div>
                    <div type="button" class="item2_4 item red" id="red">
                    </div>
                    <div type="button" class="item3_4 item yellow" id="yellow">
                    </div>
                    <div type="button" class="item4_4 item blue" id="blue">
                    </div>
                    <div class="circle" id="center"><label>Lvl</label><a id="level"></a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script></body>
    <script src="game.js"></script>
</body>

</html>
